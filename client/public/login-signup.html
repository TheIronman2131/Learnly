<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Learnly</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./login-signup.css">
</head>
<body>
    <div class="auth-split">
        <!-- Left Panel -->
        <div class="auth-left">
            <h1>Personalize your study experience.</h1>
            <p>Join the platform that empowers students to learn smarter and faster.</p>
        </div>

        <!-- Right Panel -->
        <div class="auth-right">
            <!-- Toggle Buttons -->
            <div class="auth-toggle">
                <button id="login-btn" class="toggle-btn active">Login</button>
                <button id="signup-btn" class="toggle-btn">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form visible">
                
                <div class="social-login">
                    <button class="btn btn-light d-flex align-items-center">
                        <i class="bi bi-google me-2"></i> Log in with Google
                    </button>
                    <button class="btn btn-light d-flex align-items-center">
                        <i class="bi bi-facebook me-2"></i> Log in with Facebook
                    </button>
                    <button class="btn btn-light d-flex align-items-center">
                        <i class="bi bi-apple me-2"></i> Log in with Apple
                    </button>
                </div>
                
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <div class="auth-actions">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="auth-btn">Log In</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form hidden">
                <h2>Create Your Account</h2>
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username" required>
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
                <label for="signup-birthday">Birthday</label>
                <div class="birthday-dropdown">
                    <select id="signup-birth-month" required>
                        <option value="" disabled selected>Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="signup-birth-day" required>
                        <option value="" disabled selected>Day</option>
                    </select>
                    <select id="signup-birth-year" required>
                        <option value="" disabled selected>Year</option>
                    </select>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login-signup.js"></script>
</body>
</html>
